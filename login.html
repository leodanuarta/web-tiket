<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-link">
            <a class="navbar-brand" href="#">
              <img src=" " width="30" height="30" alt="">
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform form">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Login/Masuk</h1>
                                </div>
                            </div>
                            <form action="" method="post" name="login">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nomor Ponsel atau Email</label>
                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan nomor telepon atau email">     
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password">
                                </div>
                                <div class="form-group">
                                    <p class="text-center">By sign up you accept our <a href="#">Terms Of Us</a></p>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
                                </div>
                                <div class="col-md-12">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <p class="text-center">
                                        <a href="javascript:void();" class="google btn mybtn">
                                            <i class="fa fa-google-plus"></i>
                                            Sign Up Dengan Akun Google
                                        </a>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Belum Punya Akun ? <a href="#" id="signup">Sign Up Disini</a></p>
                                </div>
                            </form>    
                        </div>
                    </div>

                    <div id="second">
                        <div class="myform form">
                            <div class="col-md-12 text-center">
                                <h1>Sign Up</h1>
                            </div>

                            <form action="" name="registration">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nama Depan</label>
                                    <input typ="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Masukkan Nama Depan">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nama Belakang</label>
                                    <input type="text" name="lastname" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Nama Belakang">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Tanggal Lahir</label>
                                    <input type="date" name="dob" class="form-control" id="dob" aria-describedby="emailHelp" placeholder="Masukkan Tanggal Lahir">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">No telepon</label>
                                    <input type="tel" name="notel" class="form-control" id="notel" aria-describedby="emailHelp" placeholder="Masukkan No Telepon">
                                </div>
                                <form action="" method="post" name="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan email">     
                                    </div>
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password">
                                </div>
                                <div class="col-md-12 text-center mb-3">
                                    <button type="submit" class="btn bnt-block mytbn btn-primary tx-tmf">Daftar</button>
                                </div>
                                <div class="col-md 12">
                                    <div class="form-group">
                                        <p class="text-center"><a href="#" id="signin">Sudah Memiliki Akun ?</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>









        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="login.js"></script>
    </body>
</html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="../Assets/logo1.svg" type="image/svg+xml" sizes="2x2">
    </head>
    <body>
        
        <center><a href="../main/main.html"><img class="icon" src="../Assets/logo2.svg" width="150" ></a></center>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div id="first">
                        <div class="myform form">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Login/Masuk</h1>
                                </div>
                            </div>
                            <form action="" method="post" name="login">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email" required>     
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password">
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Lupa Password ? <a href="#" id=""
                                    onclick="forgotPassword();">
                                        
                                    Klik Disini</a></p>
                                </div>     
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
                                </div>
                                <div class="col-md-12">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <span class="span-or">or</span>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <p class="text-center">
                                        <a href="javascript:void();" class="google btn mybtn">
                                            <i class="fa fa-google-plus"></i>
                                            Login Dengan Akun Google
                                        </a>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Belum Punya Akun ? <a href="#" id="signup">Sign Up Disini</a></p>
                                </div>
                            </form>    
                        </div>
                    </div>

                    <div id="second">
                        <div class="myform form">
                            <div class="col-md-12 text-center">
                                <h1>Sign Up</h1>
                            </div>

                            <form action="" name="registration" id="regis">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nama Depan</label>
                                    <input typ="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Masukkan Nama Depan">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nama Belakang</label>
                                    <input type="text" name="lastname" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Nama Belakang">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Tanggal Lahir</label>
                                    <input type="date" name="dob" class="form-control" id="dob" aria-describedby="emailHelp" placeholder="Masukkan Tanggal Lahir">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">No telepon</label>
                                    <input type="tel" name="notel" class="form-control" id="notel" aria-describedby="emailHelp" placeholder="Masukkan No Telepon">
                                </div>
                                <form action="" method="post" name="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan email">     
                                    </div>
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password" onchange="onChange();">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    <input type="password" name="password2" id="password2" class="form-control" aria-describedby="emailHelp" placeholder="Masukkan Password" onchange="onChange();">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" name="tac" id="tac" class="" aria-describedby="emailHelp" placeholder="">  
                                    <label for="exampleInputEmail1">By sign up you accept our <a href="#">Terms Of Us</a></label>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-block mybtn btn-warning tx-tfm mb-3" id="btn-daf">Daftar</button>
                                </div>
                                <div class="col-md 12">
                                    <div class="form-group">
                                        <p class="text-center">Sudah Memiliki Akun ?<a href="#" id="signin"> Login Dsini</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container">
            <br>
            <p class="text-center">&copy; 2022 Company, Inc. &bull; All Rights Reserved</p>
        </footer>



        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="login.js"></script>
    </body>
</html>
